<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mt-5">
                <form autocomplete="off" onsubmit="onformsub()">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name">

                    <label for="code" class="form-label">EMP Code</label>
                    <input type="text" class="form-control" id="code">

                    <label for="salary" class="form-label">Salary</label>
                    <input type="text" class="form-control" id="salary">

                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city">

                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-primary mb-3" value="Submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-md-8 mt-5">
                <table class="table" id="employeelist">
                    <thead>
                        <tr>
                            <th>Full name</th>
                            <th>EMP code</th>
                            <th>Salary</th>
                            <th>City</th>
                            <th></th>
                        </tr>

                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="basiccrud.js"></script>
</body>

</html>
