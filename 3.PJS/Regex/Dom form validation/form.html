<!DOCTYPE html>
<html>
<head>
<script>
    
function validateForm() {
  let x = document.forms["myForm"]["fname"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
  else
  alert("Welcome!");}
</script>
</head>
<body>

<h2>JavaScript Validation</h2>

<form name="myForm" >
  Name: <input type="text" name="fname">
 
  <button onclick="validateForm()">sub</button>
</form>

</body>
</html>
