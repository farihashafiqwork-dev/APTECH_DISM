<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regex</title>
</head>
<body>

    <script>

var mail = prompt("Enter Your Email");

// Start with one or more letters, numbers, dots, hyphens, or underscores
// End with a dot and 2 or more letters

var regex =/^[a-zA-Z0-9._]+@[a-zA-Z]+\.[a-zA-Z.]{2,}$/;

if(mail.match(regex))
{
document.write("Your Email Is Valid!");
}

else
{
document.write("Invlaid Email!");
}

</script>   
</body>
</html>
