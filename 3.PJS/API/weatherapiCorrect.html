<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: skyblue; color: white;">
    <input type="text" id="city">
    <h1 id="temp"></h1>
    <h1 id="description"></h1>
    <img src="" alt="" id="icon">
    <br>
    <button id="sub" onclick="getapi()">
        Submit
    </button>
<script>
      
            async function getapi(){
            var cityName= document.getElementById("city").value
            var apiURL= `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=a464eb8e0b5345dbf5d5930629b62516`
            
            var response= await fetch(apiURL)
            var data =await response.json()
            document.getElementById("description").innerHTML=data.weather[0].description
            var x= data.weather[0].icon
            document.getElementById("temp").innerHTML=data.main.temp
            var link= `https://openweathermap.org/img/w/${x}.png`
            document.getElementById("icon").src=link
        }    
</script>
</body>
</html>
