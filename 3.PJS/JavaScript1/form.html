<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
        }
        h1{
            color: dimgrey;
        }

        form{
            width: 200px;
            margin-bottom: 20px;
        
        }

        label{
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-transform: uppercase;
        }
        input[type="text"],
        input[type="password"]
        {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid rgb(211, 211, 211);
            border-radius: 20px;
            font-size: 15px;
        }
        button[type="submit"]{
            background-color: rgb(49, 179, 49);
            color: white;
            padding: 10px 20px;
            width: 100%;
            border-radius: 15px;
            border: none;
            cursor: pointer;
         
        }
        button[type="submit"]:hover{
            background-color: rgb(9, 116, 9);
        }
    </style>
</head>
<body>
    <h1>Form</h1>
    <form action="">
        <label for="">Name</label>
        <input type="text" name="" id="">
        <label for="">Password</label>
        <input type="password" name="" id="">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
