    <script>
                                             //One-dimensional array
    var inputs = new Array();
    while (inputs.length <5) {
    var value = prompt('Enter a value (or click "Cancel" to finish):');

        alert("No value entered");
        break;
        
    }
    inputs.push(value);
    }
    // document.write('Yor Array List is <br>',inputs); // for printing array in one line

    //For print array in different line
    for (let i = 0; i < inputs.length; i++) {
    document.write(inputs[i]+"<br>");
    } 

    </script>
