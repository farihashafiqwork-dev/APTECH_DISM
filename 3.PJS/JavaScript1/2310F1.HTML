<body>
    <script>
          
        // -------------------------- number check
        var number = 22;
        if(number > 0)
        {
            document.write(number, " is positive number")
        }
        else if(number < 0)
        {
            document.write(number, " is negative number")
        }
        else{
            document.write("zero number")
        }
        document.write("<br>")

        </script>
    
        
</body>
