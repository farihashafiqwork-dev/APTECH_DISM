<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <title>Dynamic DOM Example</title>
  <style>
    body{
      background-image: url(https://img.freepik.com/free-photo/abstract-blue-paint-textured-background_53876-108426.jpg);
      background-size: cover;
    }
    .item {
      border: 1px solid aliceblue;
      
      border-radius: 1%;
      font-weight: bold;
      font-size: 30PX;
      padding: 10px;
      margin: 5px;
      background-color: black;
      color: aliceblue;
    }
    .item:hover{
      background-color: rgba(240, 248, 255, 0.648);
      color: black;

      
    }
    .form{
      background-color: transparent;
      color: aliceblue;
      border: 1px groove aliceblue;
      height: 5rem;
      
    }
    .form:hover{
      background-color: rgba(240, 248, 255, 0.347);
      color: aliceblue;
    }
    .form::placeholder{
      color: aliceblue;
    }
    .inputbutton{
    
      display: flex;
      justify-content: center;
    }
    button{
      border: 1px solid black;
      font-weight: bold;

    }

  </style>
</head>
<body>
  <h1 class="text-center text-light">Notice Board</h1>
<div class="inputbutton">
<!-- Input for new item -->
<input type="text" id="newInputText" placeholder="Enter new item text" class="form" style="width: 30rem;">
<!-- Button to add new items -->
<button id="addItemButton" onclick="addItem()">Add Item</button>
</div>
<!-- Container to hold dynamically added items -->
<div id="container"></div>
<script>
  // Function to add new items
  function addItem() {
    // Get the text entered by the user
    var newItemTextFromInput = document.getElementById("newInputText").value.trim();
  
    // Only add a new item if the input is not empty
    if (newItemTextFromInput !== "") {
      // Create a new paragraph element
      var newItem = document.createElement("p");
    
      // Set the class of the new item
      newItem.className = "item";

      // Set the text content of the new item
      newItem.textContent = newItemTextFromInput;
      //newItem.id=""

      // Append the new item to the container
      document.getElementById("container").appendChild(newItem);

      // Clear the input field
      document.getElementById("newInputText").value = "";
    } else {
      alert("Please enter a valid item text.");
    }
  }
</script>

</html>
