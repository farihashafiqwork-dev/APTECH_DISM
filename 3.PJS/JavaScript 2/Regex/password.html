<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regex</title>
</head>
<body>

    <script>

var pass = prompt("Enter a Password");

// Must be atleast a digit, an uppercase alphabet, a lowercase alphabet and minimum length should be 8

var regex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;

if(pass.match(regex))
{
document.write("Your Password Is Valid!");
}

else
{
document.write("Invalid Password!");
}

</script>   
</body>
</html>
