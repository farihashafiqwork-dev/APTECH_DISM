<!DOCTYPE html>
<html lang="en">

<head>

    <!-- <script src="marksheet.js"> </script> -->
    <style>
        * {
            margin: 0px;
        }

        body {

        }

        .head {
            color: rgb(255, 161, 161);
            background-color: rgb(8, 8, 82);

            padding: 30px;

            font-family: Arial, Helvetica, sans-serif;

            border: 2px solid rgb(0, 0, 26);
        }

        .b {

        .stat {

            margin-left: 15rem;

        .repeat {
            /* margin-left: 18rem; */

            padding: 15px;

            border: 2px solid rgba(100, 0, 125, 0.712);

        button:hover {

        .table {

        }

        #nm,
        #fthrnm,

        }

        #rolno {

        p {

        p1 {

        .c {

        #nm,
        #cls {

        }

        }

    </style>
</head>

<body>

    <div class="head">
        <h3 class="b">Board of Intermediate Education Karachi</h3>
        <header>GENERATE YOUR MARKSHEET</header>
    </div>

    <br><br>

    <div class="main">
        <form>

            <div style="margin-left: 15%;">
                <input style="margin:0;" type="text" placeholder="Enter Student Name..." id="Sname">
                <input style="margin:1%;" type="text" placeholder="Enter Father Name..." id="Fname">
                <input style="margin:0;" type="text" placeholder="Enter Roll Number..." id="ROLLno">
                <input style="margin:1%;" type="text" placeholder="Enter College Name..." id="class">
            </div>

            <input type="number" placeholder="Enter Urdu Marks..." id="Urdu">
            <input type="number" placeholder="Enter Maths Marks..." id="Maths">
            <input type="number" placeholder="Enter English Marks..." id="English">
            <input type="number" placeholder="Enter Chemistry Marks..." id="Chemistry">
            <input type="number" placeholder="Enter Physics Marks..." id="Physics">
            <input type="number" placeholder="Enter Pakistan st. Marks..." id="Pst">

            <button type="button" onclick="gradings()">Generate Marksheet</button><br><br>
        </form>
    </div>
</body>

</html>
<script>
    function gradings() {
        let Sname = document.querySelector("#Sname").value;
        let Fname = document.querySelector("#Fname").value;
        let ROLLno = document.querySelector("#ROLLno").value;
        let clas = document.querySelector("#class").value;
        let English = document.querySelector("#English").value;
        let Chemistry = document.querySelector("#Chemistry").value;
        let Physics = document.querySelector("#Physics").value;
        let Maths = document.querySelector("#Maths").value;
        let Urdu = document.querySelector("#Urdu").value;
        let Pst = document.querySelector("#Pst").value;

        let Total = +English + +Chemistry + +Physics + +Maths + +Urdu + +Pst;
        let percentage = Total / 300 * 100;
        let grade;

        if (percentage >= 80) {
            grade = "A-1";

        }

        else if (percentage >= 70) {
            grade = "A";

        }

        else if (percentage >= 60) {
            grade = "B";

        }

        else if (percentage >= 50) {
            grade = "C";

        }
        else {
            grade = "Fail";

        }
        if (Sname != "" && Fname != "" && ROLLno != "" && clas != "" && English != ""
            && Chemistry != "" && Physics != "" && Maths != "" && Urdu != ""
            && Pst != "" && Total != "" && percentage != "" && grade != "") {
            if (('sessionStorage' in window)) {
                sessionStorage.setItem("Username", Sname);
                sessionStorage.setItem("Father", Fname);
                sessionStorage.setItem("Roll", ROLLno);
                sessionStorage.setItem("Class", clas);
                sessionStorage.setItem("Eng", English);
                sessionStorage.setItem("Chem", Chemistry);
                sessionStorage.setItem("Phy", Physics);
                sessionStorage.setItem("Math", Maths);
                sessionStorage.setItem("Urdu", Urdu);
                sessionStorage.setItem("PST", Pst);
                sessionStorage.setItem("total", Total);
                sessionStorage.setItem("Perc", percentage);
                sessionStorage.setItem("Grade", grade);
            }
            else {
                alert("session storage is not available");
            }


            window.location.href = "output.html";
        }
        else {
            alert("Empty Input field");
        }
    }

</script>
