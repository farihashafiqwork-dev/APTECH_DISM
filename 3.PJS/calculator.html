<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    .container
    {
        width: 100%;
        height: 100vh;
        background-image: linear-gradient(180deg,rgb(26, 1, 1),rgb(112, 8, 8));
        display: flex;
        align-items: center;
        justify-content: center;
    }

   .cal
   {
    background: rgba(255, 255, 255, 0.158);
    padding: 20px;
    border-radius: 10px;
   }

   .cal form input
    {
    border: 0;
    outline: 0;
    width: 60px;
    height: 60px;
    background: transparent;
    border-radius: 10px;
    font-size: 20px;
    color: white;
    cursor: pointer;
    margin: 10px;
    }
   
    form .main
   {
    display: flex;
    justify-content: flex-end;
    margin: 20px 0;
   }

   form .main input
   {
    text-align: right;
    flex: 1;
    font-size: 25px;
   }
    
</style>
</head>
<body>

    <div class="container">
        <div class="cal">
            <form>
                <div class="main">
                    <input type="text" name="show">
                </div>
                <div>
                    <input type="button" value="AC" onclick="show.value = ''">
                    <input type="button" value="DEL" onclick="show.value = show.value.toString().slice(0,-1)">
                    <input type="button" value="%" onclick="show.value += '%'">
                    <input type="button" value="/" onclick="show.value += '/'">
                </div>
                <div>
                    <input type="button" value="7" onclick="show.value += '7'">
                    <input type="button" value="8" onclick="show.value += '8'">
                    <input type="button" value="9" onclick="show.value += '9'">
                    <input type="button" value="*" onclick="show.value += '*'">
                </div>
                <div>
                    <input type="button" value="4" onclick="show.value += '4'">
                    <input type="button" value="5" onclick="show.value += '5'">
                    <input type="button" value="6" onclick="show.value += '6'">
                    <input type="button" value="-" onclick="show.value += '-'">
                </div>
                <div>
                    <input type="button" value="1" onclick="show.value += '1'">
                    <input type="button" value="2" onclick="show.value += '2'">
                    <input type="button" value="3" onclick="show.value += '3'">
                    <input type="button" value="+" onclick="show.value += '+'">
                </div>
                <div>
                    <input type="button" value="0" onclick="show.value += '0'">
                    <input type="button" value="00" onclick="show.value += '00'">
                    <input type="button" value="." onclick="show.value += '.'">
                    <input type="button" value="=" onclick="show.value = eval(show.value)">
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
